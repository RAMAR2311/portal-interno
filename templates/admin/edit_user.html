{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">Editar Empleado</div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data"
                    action="{{ url_for('admin.edit_user', user_id=user.id) }}">
                    <h5 class="mb-3 text-primary">Información Personal</h5>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label>Nombre Completo</label>
                            <input type="text" name="nombre" class="form-control" value="{{ user.nombre }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label>Foto de Perfil</label>
                            <input type="file" name="foto_perfil" class="form-control" accept="image/*">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label>Email (Usuario)</label>
                            <input type="email" name="email" class="form-control" value="{{ user.email }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label>Contraseña</label>
                            <input type="password" name="password" class="form-control"
                                placeholder="Dejar en blanco para mantener la actual">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label>Teléfono</label>
                            <input type="text" name="telefono" class="form-control" value="{{ user.telefono or '' }}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label>Dirección</label>
                            <input type="text" name="direccion" class="form-control" value="{{ user.direccion or '' }}">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label>Tipo de Sangre</label>
                        <select name="tipo_sangre" class="form-select">
                            <option value="">Seleccione...</option>
                            {% for ts in ['O+', 'O-', 'A+', 'A-', 'B+', 'B-', 'AB+', 'AB-'] %}
                            <option value="{{ ts }}" {% if user.tipo_sangre==ts %}selected{% endif %}>{{ ts }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <hr>
                    <h5 class="mb-3 text-primary">Información Laboral</h5>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label>Cargo</label>
                            <input type="text" name="cargo" class="form-control" value="{{ user.cargo or '' }}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label>Salario Base ($)</label>
                            <input type="number" step="0.01" name="salario" class="form-control"
                                value="{{ user.salario or '0' }}">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label>Fecha Ingreso</label>
                            <input type="date" name="fecha_ingreso" class="form-control"
                                value="{{ user.fecha_ingreso or '' }}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label>Tipo Contrato</label>
                            <select name="tipo_contrato" class="form-select">
                                <option value="Indefinido" {% if user.tipo_contrato=='Indefinido' %}selected{% endif %}>
                                    Indefinido</option>
                                <option value="Fijo" {% if user.tipo_contrato=='Fijo' %}selected{% endif %}>Término Fijo
                                </option>
                                <option value="Obra Labor" {% if user.tipo_contrato=='Obra Labor' %}selected{% endif %}>
                                    Obra Labor</option>
                                <option value="Prestación Servicios" {% if user.tipo_contrato=='Prestación Servicios'
                                    %}selected{% endif %}>Prestación de Servicios</option>
                            </select>
                        </div>
                    </div>

                    <hr>
                    <h5 class="mb-3 text-primary">Seguridad Social</h5>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label>EPS</label>
                            <input type="text" name="eps" class="form-control" value="{{ user.eps or '' }}">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label>ARL</label>
                            <input type="text" name="arl" class="form-control" value="{{ user.arl or '' }}">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label>Caja de Compensación</label>
                            <input type="text" name="caja_compensacion" class="form-control"
                                value="{{ user.caja_compensacion or '' }}">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label>Fondo de Pensiones</label>
                            <input type="text" name="fondo_pensiones" class="form-control"
                                value="{{ user.fondo_pensiones or '' }}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label>Cesantías</label>
                            <input type="text" name="cesantias" class="form-control" value="{{ user.cesantias or '' }}">
                        </div>
                    </div>

                    <hr>
                    <h5 class="mb-3 text-primary">Información Bancaria</h5>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label>Entidad Bancaria</label>
                            <input type="text" name="entidad_bancaria" class="form-control"
                                value="{{ user.entidad_bancaria or '' }}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label>Número de Cuenta</label>
                            <input type="text" name="numero_cuenta" class="form-control"
                                value="{{ user.numero_cuenta or '' }}">
                        </div>
                    </div>

                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">Actualizar Empleado</button>
                        <a href="{{ url_for('admin.dashboard') }}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
